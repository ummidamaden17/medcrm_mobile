pluginManagement {
    def flutterSdkPath = {
        def localPropertiesFile = rootDir.toPath().resolve("local.properties").toFile()
        if (!localPropertiesFile.exists()) {
            throw new GradleException("local.properties file not found in project root")
        }

        def sdkPath = null
        localPropertiesFile.eachLine { line ->
            line = line.trim()
            if (line.startsWith("flutter.sdk=")) {
                sdkPath = line.substring("flutter.sdk=".length()).trim()
            }
        }

        if (!sdkPath) {
            throw new GradleException("flutter.sdk property not set in local.properties")
        }

        return sdkPath
    }.call()

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.7.0" apply false
    id "org.jetbrains.kotlin.android" version "1.8.22" apply false
    id "com.google.gms.google-services" version "4.4.2" apply false
}

include ":app"
